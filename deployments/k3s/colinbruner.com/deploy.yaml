apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: homepage
  labels:
    app: web
spec:
  replicas: 5
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      imagePullSecrets:
        - name: registrykey
      containers:
        - name: web
          image: cbruner/homepage
          ports:
            - containerPort: 80
            - containerPort: 443
